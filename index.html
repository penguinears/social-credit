<!DOCTYPE html>
<html>
<head>
  <title>Social Credit</title>
  <meta charset="UTF-8">
  <style>
    body {
      background: #550000;
      color: #ffd700;
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
    }

    #title_container {
      text-align: center;
      margin-top: 20px;
    }

    #title {
      font-size: 28px;
      color: #ffd700;
      font-weight: bold;
      text-transform: uppercase;
    }

    #join_container, #chat_container {
      width: 400px;
      margin: 20px auto;
      background: #330000;
      padding: 20px;
      border: 3px solid #ffd700;
      /* NO rounded corners */
    }

    #join_inner_container {
      display: flex;
      flex-direction: column;
      gap: 10px;
    }

    input {
      padding: 10px;
      border: 2px solid #ffd700;
      background: #550000;
      color: #ffd700;
      font-size: 16px;
      /* NO border-radius */
    }

    button {
      padding: 10px;
      background: #ffd700;
      color: #550000;
      border: none;
      font-weight: bold;
      cursor: pointer;
      /* NO border-radius */
    }

    #chat_inner_container {
      display: flex;
      flex-direction: column;
      gap: 10px;
    }

    #chat_content_container {
      height: 300px;
      overflow-y: auto;
      background: #220000;
      padding: 10px;
      border: 2px solid #ffd700;
      /* NO border-radius */
    }

    .message_container {
      margin-bottom: 10px;
      padding: 6px;
      background: #440000;
      /* NO border-radius */
    }

    .vote {
      cursor: pointer;
      margin: 0 4px;
      color: #ffd700;
      font-weight: bold;
    }

    .tag {
      color: #ccaa33;
      font-style: italic;
    }

    #banner {
      position: fixed;
      top: -60px;
      left: 0;
      width: 100%;
      padding: 15px;
      background: #ffd700;
      color: #550000;
      font-weight: bold;
      text-align: center;
      border-bottom: 4px solid #000;
      text-transform: uppercase;
      transition: top 0.2s ease;
    }
  </style>
</head>

<body>
  <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-database.js"></script>
  <script src="index.js"></script>
</body>
</html>
