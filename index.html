<!DOCTYPE html>
<html>
<head>
  <title>Social Credit</title>
  <meta charset="UTF-8">
  <style>
    body {
      background: #550000;
      color: #ffd700;
      font-family: "Varela Round", sans-serif;
      margin: 0;
      padding: 0;
    }

    #title_container {
      text-align: center;
      margin-top: 20px;
    }

    #title {
      font-size: 28px;
      color: #ffd700;
    }

    #join_container, #chat_container {
      width: 400px;
      margin: 20px auto;
      background: #330000;
      padding: 20px;
      border: 3px solid #ffd700;
      border-radius: 10px;
    }

    #join_inner_container {
      display: flex;
      flex-direction: column;
      gap: 10px;
    }

    input {
      padding: 10px;
      border: 2px solid #ffd700;
      background: #550000;
      color: #ffd700;
      font-size: 16px;
      border-radius: 6px;
    }

    button {
      padding: 10px;
      background: #ffd700;
      color: #550000;
      border: none;
      font-weight: bold;
      cursor: pointer;
      border-radius: 6px;
    }

    #chat_inner_container {
      display: flex;
      flex-direction: column;
      gap: 10px;
    }

    #chat_content_container {
      height: 300px;
      overflow-y: auto;
      background: #220000;
      padding: 10px;
      border: 2px solid #ffd700;
      border-radius: 6px;
    }

    .message_container {
      margin-bottom: 10px;
      padding: 6px;
      background: #440000;
      border-radius: 6px;
    }

    .vote {
      cursor: pointer;
      margin: 0 4px;
      color: #ffd700;
    }

    .tag {
      color: #ccaa33;
      font-style: italic;
    }

    #banner {
      animation: shake 0.3s;
    }

    @keyframes shake {
      0% { transform: translateX(0); }
      25% { transform: translateX(-5px); }
      50% { transform: translateX(5px); }
      75% { transform: translateX(-5px); }
      100% { transform: translateX(0); }
    }
  </style>
</head>

<body>
  <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-database.js"></script>
  <script src="index.js"></script>
</body>
</html>
